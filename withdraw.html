<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Pul yechish - Miner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, rgba(33,150,243,0.6), rgba(3,169,244,0.8));
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 10s linear infinite;
    }

    @keyframes rise {
      0% {transform: translateY(0);}
      100% {transform: translateY(-120vh);}
    }

    .withdraw-container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      z-index: 1;
    }

    .withdraw-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00C853;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00B349;
    }

    .success {
      text-align: center;
      margin-top: 15px;
      color: #C8E6C9;
    }
  </style>
</head>
<body>
  <!-- Bubbles -->
  <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
  <div class="bubble" style="left: 30%; animation-delay: 2s;"></div>
  <div class="bubble" style="left: 50%; animation-delay: 4s;"></div>
  <div class="bubble" style="left: 70%; animation-delay: 1s;"></div>
  <div class="bubble" style="left: 90%; animation-delay: 3s;"></div>

  <!-- Form -->
  <div class="withdraw-container">
    <h2>Pul yechish</h2>
    <input type="text" id="card-number" placeholder="Karta raqamingiz (16 raqam)" maxlength="16">
    <input type="number" id="amount" placeholder="Miqdor (so‘m)" min="40000">
    <button onclick="submitWithdraw()">So‘rov yuborish</button>
    <div id="message" class="success"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCBAZ9Edi3Rh5qWf-AYesrQS6P2U51tvBs",
      authDomain: "coco-49573.firebaseapp.com",
      projectId: "coco-49573",
      storageBucket: "coco-49573.appspot.com",
      messagingSenderId: "771160329024",
      appId: "1:771160329024:web:9bceae5db86b158ca388a5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function submitWithdraw() {
      const card = document.getElementById("card-number").value.trim();
      const amount = parseInt(document.getElementById("amount").value);
      const message = document.getElementById("message");

      if (!card || card.length !== 16 || isNaN(amount)) {
        alert("Iltimos, to‘g‘ri karta raqam va miqdor kiriting.");
        return;
      }

      if (amount < 40000) {
        alert("Minimal pul yechish 40,000 so‘m.");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("Iltimos, tizimga kiring.");
        return;
      }

      const userRef = db.collection("users").doc(user.uid);

      userRef.get().then(doc => {
        const data = doc.data();
        const currentBalance = data.balance || 0;

        if (amount > currentBalance) {
          alert("Hisobingizda yetarli mablag‘ yo‘q.");
          return;
        }

        // Hisobdan pulni vaqtincha ayiramiz
        userRef.set({
          balance: currentBalance - amount
        }, { merge: true });

        // So‘rovni saqlaymiz
        db.collection("withdraw_requests").add({
          uid: user.uid,
          email: user.email,
          card_number: card,
          amount: amount,
          status: "pending",
          created_at: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          message.innerHTML = "✅ So‘rovingiz yuborildi. Tez orada tekshiriladi.";
        }).catch(error => {
          alert("Xatolik: " + error.message);
        });

      }).catch(error => {
        alert("Hisobni o‘qishda xatolik: " + error.message);
      });
    }
  </script>
</body>
</html>
