    function hisoblaVaYangilaBalans(uid) {
      db.collection("user_mayners").where("uid", "==", uid).get().then(snapshot => {
        let jamiFoyda = 0;
        const hozir = Date.now();
        const promises = [];

        snapshot.forEach(doc => {
          const data = doc.data();
          const foyda = data.kunlik_foyda;
          const vaqt = data.sotib_olgan_vaqti.toDate().getTime();

          const sekundOtgani = (hozir - vaqt) / 1000;
          const daromad = Math.floor((foyda / 86400) * sekundOtgani);
          jamiFoyda += daromad;

          promises.push(doc.ref.update({
            sotib_olgan_vaqti: firebase.firestore.Timestamp.now()
          }));
        });

        Promise.all(promises).then(() => {
          db.collection("users").doc(uid).get().then(userDoc => {
            const oldBal = userDoc.data().balance || 0;
            db.collection("users").doc(uid).update({ balance: oldBal + jamiFoyda });
            document.getElementById("user-balance").innerText = oldBal + jamiFoyda;
          });
        });
      });
    }
